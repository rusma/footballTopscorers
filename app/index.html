<!doctype html>
<html lang="en" ng-app="footballTopscorers">
<head>
  <meta charset="utf-8">
  <title>Topscorers app</title>
  <script src="lib/angular/angular.js"></script>
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="lib/jqplot/excanvas.js"></script><![endif]-->
  <script language="javascript" type="text/javascript" src="lib/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="lib/jqplot/jquery.jqplot.min.js"></script>
  <script language="javascript" type="text/javascript" src="lib/jqplot/plugins/jqplot.bubbleRenderer.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <link rel="stylesheet" href="css/app.css"/>

<body ng-app="footballTopscorers">
  <div id="container">
      <div id="leagueFilter">
          <input type="checkbox">
          <input type="checkbox">

        <input type="checkbox">
