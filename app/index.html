<!doctype html>
<html lang="en" ng-app="footballTopscorers">
<head>
  <meta charset="utf-8">
  <title>Football Vis</title>

  <script src="lib/angular/angular.js"></script>
  <script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="lib/angular-local-storage.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="lib/underscore.js"></script>
  <script src="lib/d3.v3.js"></script>
  <script src="lib/nvd3/nv.d3.js"></script>

  <!-- <script src="lib/nvd3/xml2json.js"></script> -->

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <link rel="stylesheet" href="css/vendor/nv.d3.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- PRODUCTION
  <script src="build/js/production.min.js"></script>
  <link rel="stylesheet" href="build/css/build.min.css"/>

  <!--load angular logic seperately because uglifying of this causes errors--><!--
  <script src="js/services/services.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  -->
</head>

<body ng-app="footballTopscorers"
  <div id="container">
      <div id="leagueFilter">
          <label for="pl">PL</label>
          <input type="checkbox" name="pl" checked>
          <label for="cl">CL</label>
          <input type="checkbox" name="cl">
      </div>
      <div id="topscorerInfoFilter">
        <label for="topscorers">Topscorers's goals</label>
        <input name="topscorers" type="checkbox" checked>
        <label for="topscorers">Share of team's goals</label>
        <input type="checkbox">
      </div>

      <div id="wrapper">

        <div id="vis_container" ng-controller="topscorersController">
          <svg topscorer-bubble-chart id="bubbleTopscorerChart"></svg>
        </div><!--end wrapper controller -->
    </div>

  </div>
</body>
</html>
